apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: seino
spec:
  serviceName: seino
  replicas: 3
  template:
    metadata:
      labels:
        app: seino
    spec:
      containers:
      - name: seino
        image: lseino/seino-pet-peers
        ports:
        - name: http
          containerPort: 8080
        volumeMounts:
        - name: data
          mountPath: /var/data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      resources:
        requests:
          storage: 1Mi
      accessModes:
      - ReadWriteOnce
