apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: seino
spec:
  serviceName: seino
  replicas: 2
  selector:
    matchLabels:
      app: seino # has to match .spec.template.metadata.labels
  template:
    metadata:
      labels:
        app: seino
    spec:
      containers:
      - name: seino
        image: lseino/seino-pet
        ports:
        - name: http
          containerPort: 8080
        volumeMounts:
        - name: data
          mountPath: /var/data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      resources:
        requests:
          storage: 1Mi
      accessModes:
      - ReadWriteOnce
